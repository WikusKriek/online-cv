experiences:
    - role: Full Stack Developer
      time: 2019 - Present
      company: Student Hive, South Africa
      details: |
        Student Hive App is a project I started by myself in 2019. 
        I wanted to write my own application while also making something useful in my everyday life.
        I decided to write an application that would help me manage my university life. 
        I decided to build a web application so that I could use it on my computer as well
        as my phone from anywhere with any device.  When the first version was completed it was 
        so helpful and simple to use I decided to make the application available to everyone and host it
        on google cloud services. The app now has more than 1.4K users and is still gaining users daily.
        The skills I acquired by working on this project is a s follows:
          - Virtual machine hosting
          - SSL certificates and Domain name management
          - GitHub version control
          - JavaScript, HTML and CSS
          - Linux, Apache, MySQL and PHP
          - Framework7, AdobeXD and Google cloud analytics
          - Service worker management
    - role: Technical Team
      time: 2017 - 2019
      company: NWU Solar Car Team, South Africa
      details: |
        During my first year being part of the solar car team I was part of the building team.
        I did mostly physical work on the car alongside a team of student engineers. In 2018
        I had the opportunity to be part of the technical team and to accompany the car on
        its biannual Sasol solar challenge in South Africa. During the race I was in charge of
        the battery pack and electronic maintenance of the car.
        Specialized in:
          - Carbon Fibre work
          - Battery pack management
          - Battery characterization
    - role: Engineering Vacation Work
      time: 2018 - 2020
      company: Jericho Systems, Potchefstroom
      details: |
        I completed vacation work at Jerico System where I gained experience inside an 
        engineering company. During my time working for Jerico systems I helped develop a 
        magnetic encoder, a machine learning model for face quality assessment and various 
        other smaller tasks.
        Specialized in:
          - Machine Learning
          - Python & C++
          - Linux
          - FreeCAD modelling
          - Product research


